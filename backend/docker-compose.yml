version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cropai-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"  # Map host port from REDIS_PORT env var (default: 6379) to container port 6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:

